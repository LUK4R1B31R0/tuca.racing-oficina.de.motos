<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuca Racing | Oficina de Motos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .site-logo {
            height: 38px;
            width: auto;
            display: block;
            object-fit: contain;
        }
        /* Fallback de erro simples */
        #error-fallback {
            display: none;
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            color: white;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            z-index: 9999;
            padding: 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-neutral-50 text-neutral-900">
    <div id="root"></div>
    <div id="error-fallback">
        <h1 style="font-size: 2rem; margin-bottom: 1rem; font-family: 'Oswald', sans-serif; font-weight: bold; text-transform: uppercase;">Tuca Racing</h1>
        <p style="margin-bottom: 2rem; opacity: 0.8; max-width: 400px; font-size: 0.9rem;">Ocorreu um erro técnico ao carregar o site. Para agendamentos e dúvidas, utilize nossos canais oficiais:</p>
        <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
            <a href="https://wa.me/5519996602060" style="background: #25d366; color: white; padding: 14px 28px; border-radius: 12px; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;">WhatsApp</a>
            <a href="https://www.instagram.com/tucaracing/" style="background: #e1306c; color: white; padding: 14px 28px; border-radius: 12px; font-weight: bold; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;">Instagram</a>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
    <script>
        // Monitor de erro para exibir fallback se o React falhar no carregamento inicial ou runtime
        window.addEventListener('error', function(e) {
            console.error('Runtime error:', e);
            const root = document.getElementById('root');
            // Se o root estiver vazio após 1 segundo, mostra fallback
            setTimeout(() => {
                if (!root || root.innerHTML.trim() === '') {
                    document.getElementById('error-fallback').style.display = 'flex';
                }
            }, 1000);
        });
    </script>
</body>
</html>
